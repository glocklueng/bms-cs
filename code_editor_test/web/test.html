<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<html>
	<head>
		<script type="text/javascript">
			var commands=new Array();

			function setup()
			{
				foo(1);
				foo(2);
				delay(1000);
				foo(3);
				delay(2000);
				delay(1000);
				foo(5);
			};

			function foo(value)
			{
				var json_original={"value":value,"counter":commands.length};
				var json=JSON.parse(JSON.stringify(json_original));

				commands[commands.length]=function()
				{
					console.log("["+json.counter+"]\t"+json.value);

					if(json.counter+1<commands.length)
						commands[json.counter+1]();
				};
			}

			function delay(time)
			{
				var json_original={"time":time,"counter":commands.length};
				var json=JSON.parse(JSON.stringify(json_original));

				commands[commands.length]=function()
				{
					setTimeout(function(){
						if(json.counter+1<commands.length)
							commands[json.counter+1]();
						},json.time);
				};
			}

			function initialize()
			{
				commands.length=0;
				setup();

				if(commands.length>0)
					commands[0]();
			}
		</script>
	</head>
	<body onload="initialize();">
	</body>
</html>
