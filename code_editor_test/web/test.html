<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<html>
	<head>
		<script src="js/three/three.min.js"></script>
		<script src="js/3d.js"></script>
		<script type="text/javascript">
			var renderer;
			var cube;
			var light;
			var mario;

			function initialize()
			{
				renderer=new renderer_t();
				renderer.create(document.getElementById("container"));
				renderer.set_size(640,480);

				var grid=renderer.create_grid();

				var models=new Array();

				for(var ii=0;ii<5;++ii)
					models[ii]=new Array();

				models[0][0]="models/base.obj";
				models[1][0]="models/base_servo.obj";
				models[2][0]="models/head.obj";
				models[3][0]="models/middle.obj";
				models[4][0]="models/middle_servo.obj";

				for(var ii=0;ii<5;++ii)
				{
					models[ii][1]=renderer.load_obj(models[ii]);
					models[ii][1].rotation.set(3*Math.PI/2,0,0);
					models[ii][1].position.set(0,0,-100);
					var scale=1;
					models[ii][1].scale.set(scale,scale,scale);
				}

				models[2][1].rotation.set(3*Math.PI/2+10,0,0);

				light=new renderer.create_light();
				light.position.set(0,600,200);
			}
		</script>
	</head>
	<body onload="initialize();">
		<table border="1px">
			<tr>
				<td>
					<div id="container"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
