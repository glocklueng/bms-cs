<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<html>
	<head>
		<script src="js/three/three.min.js"></script>
		<script src="js/3d.js"></script>
		<script type="text/javascript">
			var renderer;
			var cube;
			var light;
			var mario;

			function initialize()
			{
				renderer=new renderer_t();
				renderer.create(document.getElementById("container"));
				renderer.set_size(640,480);

				var grid=renderer.create_grid();

				var models=new Array();
				models[0]="models/base.obj";
				models[1]="models/base_servo.obj";
				models[2]="models/head.obj";
				models[3]="models/middle.obj";
				models[4]="models/middle_servo.obj";

				for(var ii=0;ii<5;++ii)
				{
					var test=renderer.load_obj(models[ii]);
					test.rotation.set(3*Math.PI/2,0,Math.PI/2);
					test.position.set(-38,0,-100);
					var scale=1;
					test.scale.set(scale,scale,scale);
				}

				light=new renderer.create_light();
				light.position.set(0,600,200);
			}
		</script>
	</head>
	<body onload="initialize();">
		<table border="1px">
			<tr>
				<td>
					<div id="container"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
