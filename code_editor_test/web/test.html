<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<html>
	<head>
		<script src="js/three/three.min.js"></script>
		<script src="js/3d.js"></script>
		<script type="text/javascript">
			var renderer;
			var cube;
			var light;
			var mario;

			function initialize()
			{
				renderer=new renderer_t();
				renderer.create(document.getElementById("container"));
				renderer.set_size(640,480);

				var grid=renderer.create_grid();

				var models=new Array();

				for(var ii=0;ii<5;++ii)
					models[ii]=new Array();

				models[0][0]="models/base.obj";
				models[0][1]=0;
				models[0][2]=0;
				models[0][3]=0;

				models[1][0]="models/base_servo.obj";
				models[1][1]=0;
				models[1][2]=0;
				models[1][3]=0;

				models[2][0]="models/head.obj";
				models[2][1]=-0.17;
				models[2][2]=68.5;
				models[2][3]=-12.5;

				models[3][0]="models/middle.obj";
				models[3][1]=0.38;
				models[3][2]=37;
				models[3][3]=-12.38;

				models[4][0]="models/middle_servo.obj";
				models[4][1]=0.38;
				models[4][2]=37;
				models[4][3]=-12.38;

				for(var ii=0;ii<5;++ii)
				{
					models[ii][4]=renderer.load_obj(models[ii][0]);
					models[ii][4].rotation.set(3*Math.PI/2,0,0);
					models[ii][4].position.set(0+models[ii][1],0+models[ii][2],-100+models[ii][3]);
					var scale=1;
					models[ii][4].scale.set(scale,scale,scale);
				}

				light=new renderer.create_light();
				light.position.set(0,600,200);
			}
		</script>
	</head>
	<body onload="initialize();">
		<table border="1px">
			<tr>
				<td>
					<div id="container"></div>
				</td>
			</tr>
		</table>
	</body>
</html>
