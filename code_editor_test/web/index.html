<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

<html>
	<head>
		<script src="js/codemirror/codemirror.js"></script>
		<script src="js/code_editor.js"></script>

		<script type="text/javascript">
			var editor=new code_editor_t();

			function initialize()
			{
				editor.create(document.getElementById("code"));
				editor.set_value("void setup()\n{\n\t//This happens once\n}\n\nvoid loop()\n{\n\t//This keeps happening\n}");
				editor.set_size(480,463);
			}

			function compile()
			{
				editor.compile();
			}
		</script>
	</head>
	<body onload="initialize();">
		<div id="code"></div>
		<br/>
		<input type="button" value="Compile" onclick="compile();"/>
	</body>
</html>
