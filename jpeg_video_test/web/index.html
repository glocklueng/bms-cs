<html>
	<head>
		<title>Video Test</title>
		<h1>Video Test</h1>

		<script>
			function refresh()
			{
				var src="cam.jpg?";
				src+="quality="+document.getElementById("quality").value+"&";
				src+="time="+new Date().getTime()+"&";
				document.getElementById("cam").src=src;
			}
		</script>

	</head>
	<body>
		<img id="cam" src="cam.jpg" onload="refresh();" onerror="refresh();"/><br/>
		<input type="text" value="20" id="quality" onload="refresh();"/>
	</body>
</html>
